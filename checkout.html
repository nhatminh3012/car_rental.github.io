<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <title>Check Out</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">Hertz-UTS Car Rental Center</a>
    </div>
  </nav>
  <div class="container">
    <h3 style="margin-top: 20px; text-align: center;">Check Out</h3>
    <div class="row">
      <h4>Customer Details and Payment</h4>
      <h5>You are required to pay <span id="amount"></span>$</h5>
      <h6>Please fill in your details. All fields are required.</h6>
    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="col-75">
        <div class="container">
          <form>
            <div class="row mb-2">
              <div class="col-3">
                <label class="col-form-label" for="fname" require>Full Name</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="fname" name="firstname"  required>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-3">
                <label class="col-form-label" for="email" require>Email</label>
              </div>
              <div class="col">
                <input type="email" class="form-control" id="email" name="email"  required>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-3">
                <label class="col-form-label" for="address" require>Address Line</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="address" name="address" required>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-3">
                <label class="col-form-label" for="city" require>City</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="city" name="city" required>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-3">
                <label class="col-form-label" for="state" require>State</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="state" name="state" required>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-3">
                <label class="col-form-label" for="postcode" require>Postcode</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="postcode" name="postcode" required>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-3">
                <label class="col-form-label" for="payment" require>Payment Type</label>
              </div>
              <div class="col">
                <select class="form-select" required id="payment">
                  <option selected>Please select payment type</option>
                  <option value="Visa">Visa</option>
                  <option value="Master Card">Master Card</option>
                  <option value="Payment on shipping">Payment on shipping</option>
                </select>
              </div>
            </div>

            <div class="row mb-2">
              <div class="offset-3 col">
                <button class="btn btn-primary" onclick="saveOrder()" type="button">Booking</button>
                <a href="index.html"><button class="btn btn-secondary" type="button">Continue selection</button></a>
              </div>
            </div>
        </div>
      </div>
    </div>

    <script src="js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      var cart = [];
      $(document).ready(() => {
        cart = getCart();
        var amount = 0;
        cart.forEach(car => {
          amount += car["price"] * car["rental"];
        });
        $("#amount").html(amount);
      })

      function saveOrder() {
        var order = {
          name: $('#fname').val(),
          email: $('#email').val(),
          address: $('#address').val(),
          city: $('#city').val(),
          state: $('#state').val(),
          postcode: $('#postcode').val(),
          payment: $('#payment').val(),
          amount: parseFloat($('#amount').text())
        }
        window.sessionStorage.setItem("order", JSON.stringify(order));
        window.location.href = "order.html";
      }
    </script>
</body>

</html>
