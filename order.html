<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <title>Order details</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">Hertz-UTS Car Rental Center</a>
    </div>
  </nav>
  <div class="container">
    <h3 style="margin-top: 20px; text-align: center;">Order details</h3>
    <div class="row" style="margin-top: 20px;">
      <p>A receipt is sent to <span id="email"></span>. You need to pay total of <span id="amount"></span>$.</p>
      <p>Payment method: <span id="payment"></span></p>
      <p>Shipping address: <span id="address"></span></p>
      <p>Thank you for using our service!</p>
    </div>

    <script src="js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      var cart = [];
      $(document).ready(() => {
        var order = JSON.parse(window.sessionStorage.getItem("order"));
        $('#amount').html(order["amount"]);
        $('#payment').html(order["payment"]);
        $('#email').html(order["email"]);
        $('#address').html(`${order["address"]}, ${order["city"]}, ${order["state"]}`)
      })
    </script>
</body>

</html>
